<div ng-controller="EmployeeCtrl as ctrl">
<section class="inner-title">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2>
					<img src="images/employee-icon.png" alt=""><span>Employee</span>
				</h2>
			</div>
		</div>
	</div>
</section>
<section class="main employee">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="white-bg">
					<form class="form-inline search-section" ng-submit="ctrl.searchEmployee()" name="searchEmployeeForm">
						<div class="form-group">
							<label for="exampleInputName2">Name</label>
							<input type="text" class="form-control" placeholder="Jane Doe" id="name" name="name" ng-model="ctrl.searchEmp.name">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail2">Client</label>
							<!-- <input type="text" class="form-control" id="client" nanme="client" ng-model="ctrl.searchEmp.client"> -->
							<select class="form-control" id="client" name="client" ng-model="ctrl.searchEmp.client" ng-options="client.name as client.name for client in ctrl.clientList">
								<option value="">Select Client</option>
							</select>
							<!--  
							<select
								class="form-control">
								<option>Mustard</option>
								<option>Ketchup</option>
								<option>Relish</option>
							</select>
							-->
						</div>
						<button type="submit" class="btn btn-primary">Search</button>
					</form>
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Home Phone</th>
									<th>Mobile Number</th>
									<th>Work Phone</th>
									<th>&nbsp;</th>
								</tr>
							</thead>
							<tbody>
								
								<tr ng-repeat="emp in ctrl.employeeList">
									<td><span ng-bind="emp.firstName"></span></td>
									<td><span ng-bind="emp.lastName"></span></td>
									<td><span ng-bind="emp.email"></span></td>
									<td><span ng-bind="emp.homePhone"></span></td>
									<td><span ng-bind="emp.mobilePhone"></span></td>
									<td><span ng-bind="emp.workPhone"></span></td>
									<td>						
										<a ng-href="#/employeeDetail/{{emp.employeeId}}" class="viewicon"></a>
										<a ng-href="#/editEmployee/{{emp.employeeId}}" class="editicon"></a>
										<a ng-href="#/employeeTimesheet/{{emp.employeeId}}" class="timesheeticon"></a>
									</td>
								</tr>								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</div>
