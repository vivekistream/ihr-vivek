<div ng-controller="AddTimesheetCtrl as ctrl">
<section class="inner-title">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2><img src="images/add-timesheet-icon.png" alt="" ><span>Add Timesheet</span></h2>
      </div>
    </div>
  </div>
</section>
<section class="main employee">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="white-bg">
          <form class="row" ng-submit="ctrl.addTimesheet()" name="addTimesheetForm">
            <div class="form-group col-md-4 col-sm-12">
              <label for="exampleInputEmail2">Projects</label>
              <select class="form-control" id="project" name="project" ng-model="ctrl.timesheet.projectId" ng-options="project.projectId as project.name for project in ctrl.projectList" required>
              	<option value="">Select Project</option>
              </select>
              <span class="error" ng-show="addTimesheetForm.project.$touched && addTimesheetForm.project.$invalid">Please select Project</span>
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <label for="exampleInputName2">Date</label>
              <input type="text" class="form-control" id="date" placeholder="MM/DD/YYYY" name="date" ng-model="ctrl.timesheet.date" required>
              <span class="error" ng-show="addTimesheetForm.date.$touched && addTimesheetForm.date.$invalid">Please enter Date</span>
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <label for="exampleInputName2">Hours</label>
              <input type="text" class="form-control" id="hours" placeholder="Enter Hours" onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.keyCode == 46 || event.keyCode == 8 || event.keyCode == 9 || event.keyCode == 37 || event.keyCode == 39" maxlength="2" name="hours" ng-model="ctrl.timesheet.hours" required>
              <span class="error" ng-show="addTimesheetForm.hours.$touched && addTimesheetForm.hours.$invalid">Please enter Hours</span>
            </div>
            <div class="form-group col-md-12 col-sm-12">
              <label for="exampleInputName2">Description</label>
              <textarea class="form-control" cols="3" rows="3" placeholder="Enter Messege" id="description" name="description" ng-model="ctrl.timesheet.description" required></textarea>
              <span class="error" ng-show="addTimesheetForm.description.$touched && addTimesheetForm.description.$invalid">Please enter Description</span>
            </div>
            <div class="form-group col-md-12 col-sm-12">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
