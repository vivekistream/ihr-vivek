<div ng-controller="ClientCtrl as ctrl">
<section class="inner-title">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2><img src="images/client-icon.png" alt="" ><span>client</span></h2>
      </div>
    </div>
  </div>
</section>
<section class="main employee">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="white-bg">
          <form class="row" ng-submit="ctrl.submit()" name="clientForm">
          	<input type="hidden" ng-model="ctrl.client.clientId" />
            <div class="form-group col-md-6 col-sm-12">
              <label for="exampleInputName2">Name<span class="require-field">*</span></label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" maxlength="100" ng-model="ctrl.client.name" required>
              <span class="error" ng-show="clientForm.name.$touched && clientForm.name.$invalid">Please enter Name</span>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="exampleInputEmail2">Type<span class="require-field">*</span></label>
              <select class="form-control" id="type" name="type" ng-model="ctrl.client.type" ng-options="type.name as type.name for type in ctrl.typeList" required>
              	<option value="">Select Type</option>
              </select>
              <span class="error" ng-show="clientForm.type.$touched && clientForm.type.$invalid">Please select Type</span>
            </div>
            <div class="form-group col-md-12">
              <label for="exampleInputName2">Address<span class="require-field">*</span></label>
              <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" maxlength="250" ng-model="ctrl.client.address" required>
              <span class="error" ng-show="clientForm.address.$touched && clientForm.address.$invalid">Please enter Address</span>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="exampleInputName2">Effective Date<span class="require-field">*</span></label>
              <input type="text" class="form-control" id="effectiveDate" placeholder="MM/DD/YYYY" name="effectiveDate" maxlength="10" ng-model="ctrl.client.effectiveDate" required>
              <span class="error" ng-show="clientForm.effectiveDate.$touched && clientForm.effectiveDate.$invalid">Please enter Effective Date</span>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="exampleInputName2">Terminate Date</label>
              <input type="text" class="form-control" id="termDate" placeholder="MM/DD/YYYY" name="termDate" maxlength="10" ng-model="ctrl.client.termDate">
            </div>
            <div class="form-group col-sm-12">
              <input type="submit" class="btn btn-primary" value="{{!ctrl.client.clientId ? 'Add' : 'Update'}}" ng-disabled="clientForm.$invalid" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="main employee">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="white-bg">                  
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Address</th>
                  <th>Effective Date</th>
                  <th>Terminate Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody ng-repeat="c in ctrl.clients">
                <tr>
                  <td><span ng-bind="c.name"></span></td>
                  <td><span ng-bind="c.type"></span></td>
                  <td><span ng-bind="c.address"></span></td>
                  <td><span ng-bind="c.effectiveDate"></span></td>
                  <td><span ng-bind="c.termDate"></span></td>
                  <td><a ng-click="ctrl.edit(c.clientId)" class="editicon"></a></td>
                </tr>
              </tbody>
            </table>
          </div>         
        </div>
      </div>
    </div>
  </div>
</section>
</div>
