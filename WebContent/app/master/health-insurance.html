<div ng-controller="HealthCarrierCtrl as ctrl">
<section class="inner-title">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2><img src="images/health-insurance-icon.png" alt="" ><span>Health Insurance</span></h2>
      </div>
    </div>
  </div>
</section>
<section class="main employee">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="white-bg">
          <form class="row" ng-submit="ctrl.submit()" name="addHealthCarrierForm">
          	<input type="hidden" ng-model="ctrl.healthCarrier.carrierId" />
          	<div class="col-sm-12">
	            <div class="form-group col-md-6 col-sm-12">
	              <label for="exampleInputName2">Name<span class="require-field">*</span></label>
	              <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" maxlength="100" ng-model="ctrl.healthCarrier.name" required>
	              <span class="error" ng-show="addHealthCarrierForm.name.$touched && addHealthCarrierForm.name.$invalid">Please enter Name</span>
	            </div>
	            <div class="form-group col-md-6 col-sm-12">
	              <label for="exampleInputName2">Address<span class="require-field">*</span></label>
	              <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" maxlength="250" ng-model="ctrl.healthCarrier.address" required>
	              <span class="error" ng-show="addHealthCarrierForm.address.$touched && addHealthCarrierForm.address.$invalid">Please enter Name</span>
	            </div>
            </div>
            <div class="col-sm-12">
	            <div class="form-group col-md-6 col-sm-12">
	              <label for="exampleInputName2">Effective Date<span class="require-field">*</span></label>
	              <input type="text" class="form-control" id="startDate" placeholder="MM/DD/YYYY" name="startDate" maxlength="10" ng-model="ctrl.healthCarrier.startDate" required>
	              <span class="error" ng-show="addHealthCarrierForm.startDate.$touched && addHealthCarrierForm.startDate.$invalid">Please enter Name</span>
	            </div>
	            <div class="form-group col-md-6 col-sm-12">
	              <label for="exampleInputName2">Terminate Date</label>
	              <input type="text" class="form-control" id="endDate" placeholder="MM/DD/YYYY" name="endDate" maxlength="10" ng-model="ctrl.healthCarrier.endDate">
	            </div>
	        </div>
            <div class="form-group col-sm-12">
              <input type="submit" class="btn btn-primary" value="{{!ctrl.healthCarrier.carrierId ? 'Add' : 'Update'}}" ng-disabled="addHealthCarrierForm.$invalid" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="main employee">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="white-bg">
          
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Effective Date</th>
                  <th>Terminate Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="hc in ctrl.healthCarriers">
                  <td><span ng-bind="hc.name"></span></td>
                  <td><span ng-bind="hc.address"></span></td>
                  <td><span ng-bind="hc.startDate"></span></td>
                  <td><span ng-bind="hc.endDate"></span></td>
                  <td><a ng-click="ctrl.edit(hc.carrierId)" class="editicon"></a></td>
                </tr>                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
