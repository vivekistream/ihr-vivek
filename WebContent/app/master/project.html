<div ng-controller="ProjectCtrl as ctrl">
<section class="inner-title">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2><img src="images/project-icon.png" alt="" ><span>Project</span></h2>
      </div>
    </div>
  </div>
</section>
<section class="main employee">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="white-bg">
          <form class="row" ng-submit="ctrl.submit()" name="projectForm">
          	<input type="hidden" ng-model="ctrl.project.projectId" />
          	<div class="col-sm-12">
	            <div class="form-group col-md-6 col-sm-12">
	              <label for="exampleInputName2">Name<span class="require-field">*</span></label>
	              <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" maxlength="100" ng-model="ctrl.project.name" required>
	              <span class="error" ng-show="projectForm.name.$touched && projectForm.name.$invalid">Please enter Name</span>
	            </div>
	            <div class="form-group col-md-6 col-md-12">
	              <label for="exampleInputName2">Project Code<span class="require-field">*</span></label>
	              <input type="text" class="form-control" id="code" placeholder="Enter Project Code" name="code" maxlength="250" ng-model="ctrl.project.prjCode" required>
	              <span class="error" ng-show="projectForm.code.$touched && projectForm.code.$invalid">Please enter Project Code</span>
	            </div>
            </div>
            <div class="col-sm-12">
	            <div class="form-group col-md-6 col-sm-12">
	              <label for="exampleInputName2">Effective Date<span class="require-field">*</span></label>
	              <input type="text" class="form-control" id="effectiveDate" placeholder="MM/DD/YYYY" name="effectiveDate" maxlength="10" ng-model="ctrl.project.startDate" required>
	              <span class="error" ng-show="projectForm.effectiveDate.$touched && projectForm.effectiveDate.$invalid">Please enter Effective Date</span>
	            </div>
	            <div class="form-group col-md-6 col-sm-12">
	              <label for="exampleInputName2">Terminate Date</label>
	              <input type="text" class="form-control" id="termDate" placeholder="MM/DD/YYYY" name="termDate" maxlength="10" ng-model="ctrl.project.endDate">
	            </div>
            </div>
            <div class="form-group col-sm-12">
              <input type="submit" class="btn btn-primary" value="{{!ctrl.project.projectId ? 'Add' : 'Update'}}" ng-disabled="projectForm.$invalid" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="main employee">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="white-bg">                  
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Code</th>
                  <th>Effective Date</th>
                  <th>Terminate Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody ng-repeat="c in ctrl.projects">
                <tr>
                  <td><span ng-bind="c.name"></span></td>
                  <td><span ng-bind="c.prjCode"></span></td>
                  <td><span ng-bind="c.startDate"></span></td>
                  <td><span ng-bind="c.endDate"></span></td>
                  <td><a ng-click="ctrl.edit(c.projectId)" class="editicon"></a></td>
                </tr>
              </tbody>
            </table>
          </div>         
        </div>
      </div>
    </div>
  </div>
</section>
</div>
